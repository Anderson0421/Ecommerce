<div class="blog-sb-widget multishopcategories_widget">
    <h3 class="widgettitle" style='color:rgb(91, 91, 235)'> Filtrado por : {{ objCategoria.nombre }}</h1>
    <h3 class="widgettitle">Categorias</h3>
    <div class="section-sb-current">
        <ul class="section-sb-list">
            <li>
                <a href="{% url "web:index" %}">
                    <span class="section-sb-label">Todo
                    <span class="count"> {{ categorias.count }} </span>
                    </span>
                </a>
            </li>
           {% for categoria in categorias %}
            <li>
                <a href="{% url "web:filtrado" categoria.id %}">
                    <span class="section-sb-label">{{categoria.nombre}}
                    <span class="count"> {{categoria.producto_set.all.count}} </span>
                    </span>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
